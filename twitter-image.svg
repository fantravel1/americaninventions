<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Glow Effect -->
  <circle cx="600" cy="337" r="450" fill="url(#glowGradient)" opacity="0.6"/>

  <!-- Light Bulb Emoji -->
  <text x="600" y="270" font-size="200" text-anchor="middle" style="filter: drop-shadow(0px 10px 30px rgba(0,0,0,0.3));">ðŸ’¡</text>

  <!-- Title -->
  <text x="600" y="385" font-family="Georgia, serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle" style="text-shadow: 0 4px 20px rgba(0,0,0,0.3);">Heroes of Innovation</text>

  <!-- Subtitle -->
  <text x="600" y="450" font-family="Georgia, serif" font-size="32" font-weight="300" fill="rgba(255,255,255,0.95)" text-anchor="middle">Celebrating Black &amp; Brown Inventors</text>
  <text x="600" y="490" font-family="Georgia, serif" font-size="32" font-weight="300" fill="rgba(255,255,255,0.95)" text-anchor="middle">Across the Americas</text>

  <!-- Footer -->
  <text x="600" y="630" font-family="Georgia, serif" font-size="22" fill="rgba(255,255,255,0.8)" text-anchor="middle">www.americaninventions.org</text>
</svg>
