<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }

        .twitter-image {
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .twitter-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .emoji {
            font-size: 200px;
            margin-bottom: 40px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
            position: relative;
            z-index: 2;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 10px 30px rgba(255,255,255,0.3)); }
            50% { filter: drop-shadow(0 10px 50px rgba(255,255,255,0.6)); }
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 32px;
            color: rgba(255,255,255,0.95);
            max-width: 950px;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
            font-weight: 300;
        }

        .footer {
            position: absolute;
            bottom: 45px;
            font-size: 22px;
            color: rgba(255,255,255,0.8);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="twitter-image">
        <div class="emoji">ðŸ’¡</div>
        <div class="title">Heroes of Innovation</div>
        <div class="subtitle">Celebrating Black & Brown Inventors Across the Americas</div>
        <div class="footer">www.americaninventions.org</div>
    </div>

    <script>

        console.log('Twitter Image size: 1200x675px');
        console.log('Screenshot the .twitter-image div for social sharing');
    </script>
</body>
</html>
